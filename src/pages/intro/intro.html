<ion-content class="hm_intro_bg" >
  <ion-slides class="hm_slider" pager="true" #mySlider>
    <ion-slide>
      <div class="hm_slide">
        <div class="hm_slide_banner">
          <img src="assets/img/hm_slide1.png">
        </div>
        <h4>Servicios desde la A a la Z</h4>
        <p> Encuentra cualquier servicio <br>desde esta App. </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="hm_slide">
        <div class="hm_slide_banner">
          <img src="assets/img/hm_slide2.png">
        </div>
        <h4>Expertos Profesionales</h4>
        <p>Los mejores profesionales para <br>realizar tus trabajos.</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="hm_slide">
        <div class="hm_slide_banner">
          <img src="assets/img/hm_slide3.png">
        </div>
        <h4>Califica la experiencia!</h4>
        <p>Cada profesional tiene su respectiva<br>calificaci√≥n, dada por lo clientes. </p>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="hm_slide_btm_bay" [hidden] ="currentIndex == 2">
      <p>Siguiente</p>
       <button ion-button class="hm_btm_btn"(click)="goToNextSlide()">
         <img src="assets/img/hm_round_arw.png">
       </button>
     </div>
     <div class="hm_slide_btm_bay" [hidden] ="currentIndex != 2">
         <p (click)="signin()">Sign in</p>
          <button ion-button class="hm_btm_btn" (click)="signin()">
            <img src="assets/img/hm_round_arw.png">
          </button>
        </div>
</ion-content>
